</p><h2><b><u><font face="標楷體">廟口小棧</font></u></b></h2>
這間小店平時主要是賣純手工的包子、饅頭，後來客人要求下，才開始賣起小吃甜食<br>
炸棗咬一口，薄薄的圓圓的外皮，外層是酥脆，但內層卻是軟Ｑ的糯米口感<br>
看起來很像台灣比較大型的芝麻球，一顆20元，<br>
週日還有賣古早味特製的「炸菜丸」。<br><p>
